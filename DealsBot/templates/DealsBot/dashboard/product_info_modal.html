<div id="deal-modal" class="hidden fixed inset-0 z-50">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="fixed inset-0 overflow-y-auto">
            <div class="flex min-h-screen items-center justify-center p-4">
                <div class="modal-content relative w-full max-w-lg rounded-lg bg-white shadow-xl">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-4">Deal Details</h3>
                        <div class="space-y-2" data="description">
                            <p><strong>Brand:</strong> <span id="brand"></span></p>
                            <p><strong>Product:</strong> <span id="product"></span></p>
                            <p><strong>Category:</strong> <span id="category"></span></p>
                            <p><strong>Price:</strong> <span id="price"></span></p>
                            <p><strong>Advertiser:</strong> <span id="advertiser"></span></p>
                            <p><strong>Valid From:</strong> <span id="valid-from"></span></p>
                            <p><strong>Valid Through:</strong> <span id="valid-thru"></span></p>
                            <p><strong>Loyalty Required:</strong> <span id="loyalty"></span></p>
                            <p><strong>Description:</strong> <span id="description"></span></p>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-6 py-3 flex justify-end">
                        <button id="close-modal" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
